<!DOCTYPE html>
<html>
  <head>
    <title>Google Search</title>
    <style>
      header {
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        color: #333;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #333;
        display: flex;
        align-items: center;
      }
      input[type="text"] {
        width: 60%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #333;
        margin-right: 10px;
        color: #333;
        background-color: #f2f2f2;
      }
      select[name="category"] {
        width: 20%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #333;
        margin-right: 10px;
        color: #333;
        background-color: #f2f2f2;
      }
      button[type="submit"] {
        width: 20%;
        padding: 10px;
        font-size: 18px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      footer {
        background-color: #fff;
        padding: 20px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Google</h1>
    </header>
    <main>
      <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search">
        <select name="category">
          <option value="">All</option>
          <option value="web">Web</option>
          <option value="images">Images</option>
          <option value="videos">Videos</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </main>
    <footer>
      <p style="color: #333;">&copy; 2023 Google LLC</p>
    </footer>
  </body>
</html>
